<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
 <link rel="stylesheet" type="text/css" href="normalize.css">
 <link rel="stylesheet" type="text/css" href="index.css">
 <title>Encryptador</title>
</head>

<body>
 <header>
  <div class="logo-alura">
   <img src="logoalura.png" alt="logo">
  </div>
 </header>

 <main id="main">
  <div class="main-container">
   <section class="section-input">
     <div class="input-container">
      <input id="texto" type="text" class="texto" placeholder="Ingrse el texto aqui">
     </div>
     <div class="botones">
       <div class="advertencia"><i class="bi bi-exclamation-circle-fill"></i><Small>Solo letras minusculas y sin
         acentos</Small></div>
       <button id="encriptar" type="submit" onclick="encriptarTexto()">Encriptar</button>
       <button id="desencriptar" type="submit" onclick="desencriptarTexto()">Desencriptar</button>
     </div>
   </section>
   <section class="botones">
    
   </section>
   <section id="section-texto">
    <div class="section-salida">
     <div id="contenido-oculto" class="contenido-oculto">
      <div class="image-buscar ">
       <img src="buscarpng.png" alt="busqueda">
      </div>
      <div class="h3 ">
       <h3>Ningun mensaje fue encontrado</h3>
      </div>
      <div class="mensaje">
       <small>Ingrse el texto que desees encriptar o desencriptar</small>
      </div>
     </div>
     <div id="texto-desencriptado" class="texto-desencriptado"></div>
     <div class="copiar">
      <button type="submit" onclick="copiarTexto()">Copiar</button>
     </div>
    </div>
   </section>
  </div>
 </main>
 <footer>
  <div id="container-footer">
   <p>&copy; Derechos reservados a Alura-Latam</p>
  </div>
 </footer>
 <script src="index.js"></script>
</body>

</html>
